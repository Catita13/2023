<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Alojamento</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <img src="logo.png" alt="Logo" class="logo">
        <p class="slogan">BoaVida, S.A.</p>
    </nav>
    <div class="container">
        <h2>Formulário de Reserva</h2>
        <form id="formulario">
            <label for="nomeCliente">Nome:</label>
            <input type="text" id="nomeCliente" required>

            <label for="emailCliente">Email:</label>
            <input type="email" id="emailCliente" required>

            <label for="alojamentoCliente">Tipo de Alojamento:</label>
            <select id="alojamentoCliente" required>
                <option value="T1">T1</option>
                <option value="T2">T2</option>
                <option value="T3">T3</option>
                <option value="T4">T4</option>
            </select>

            <label for="dataentradaCliente">Data de Entrada:</label>
            <input type="date" id="dataentradaCliente" required>

            <button type="submit">ADICIONAR</button>
        </form>

        <h2>Reservas Atuais</h2>
        <table id="resultados">
            <!-- Reservas serão exibidas aqui -->
        </table>
    </div>

    <script src="projeto_formandos.js"></script>
</body>

</html>
