<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter and Inflation Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            font-size: 24px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Currency Converter</h2>
    <label for="amount">Amount:</label>
    <input type="number" id="amount">
    <label for="from">From Currency:</label>
    <select id="from">
        <option value="USD">USD - United States Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound Sterling</option>
        <!-- Add more currencies here -->
    </select>
    <label for="to">To Currency:</label>
    <select id="to">
        <option value="USD">USD - United States Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound Sterling</option>
        <!-- Add more currencies here -->
    </select>
    <button onclick="convertCurrency()">Convert</button>
    <div id="result"></div>
</div>

<script>
    function convertCurrency() {
        const amount = document.getElementById('amount').value;
        const fromCurrency = document.getElementById('from').value;
        const toCurrency = document.getElementById('to').value;

        // Perform currency conversion here (you may use an API)
        // For simplicity, I'll just display the converted amount as a placeholder
        const convertedAmount = (amount * 1.2).toFixed(2); // Dummy conversion, replace with real conversion logic

        document.getElementById('result').innerText = `${amount} ${fromCurrency} equals ${convertedAmount} ${toCurrency}`;
    }
</script>

</body>
</html>
